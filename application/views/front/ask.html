<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>freshman qa</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header role="navigation">
      <div class="navbar">
        <div class="navbar-inner">
          <a href="#" class="brand">我要问学长</a>
        </div>
      </div>
    </header>
    <section role="main" class="row container">
      <div class="question-form-wrapper offset2 span8">
        <header>
          <h1>我也要向学长问一个问题</h1>
        </header>
        <form>
          <div class="inner">
            <input type="text" placeholder="写下你的问题" class="input-block-level" />
            <label for="description">更详细地描述你的问题（可选）</label>
            <textarea name="description" class="input-block-level"></textarea>
            <label for="topics">为问题挑选话题</label>
            <input type="text" placeholder="输入来进行搜索" class="span4"/>
          </div>
          <div class="op">
            <label class="checkbox inline">
              <input type="checkbox" /> 匿名提问
            </label>
            <button type="submit" class="btn pull-right">提问</button>
          </div>
        </form>
      </div>
    </section>
    <footer class="copyleft">
      <div class="container row">
        <div class="span8 offset2 clearfix">
          <div class="pull-left">&lt;3 vtmer</div>
          <div class="links pull-right">
            <span><a href="#">关于新生问答</a></span>
            <span><a href="#">关于 vtmer</a></span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
